<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <div id="imglist" class="imglist">
            <a href="#"><img src="image/1.png" alt=""></a>
            <a href="#"><img src="image/2.png" alt=""></a>
            <a href="#"><img src="image/3.png" alt=""></a>
            <a href="#"><img src="image/4.png" alt=""></a>
            <a href="#"><img src="image/5.png" alt=""></a>
            <a href="#"><img src="image/1.png" alt=""></a>
        </div>
        <div class="direction-btn">
            <span class="left-btn" onselectstart="return false;">&lt;</span>
            <span class="right-btn" onselectstart="return false;">&gt;</span>
        </div>
        <div class="control">
            <span class="control-btn active" index="1" onselectstart="return false;"></span>
            <span class="control-btn" index="2" onselectstart="return false;"></span>
            <span class="control-btn" index="3" onselectstart="return false;"></span>
            <span class="control-btn" index="4" onselectstart="return false;"></span>
            <span class="control-btn" index="5" onselectstart="return false;"></span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
